<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/BoardSetting.css}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script th:src="@{/javascript/SideBar.js}"></script>
  <title>방명록</title>
</head>
<body>
<div class="container">
  <div th:replace="~{fragments/Header :: Header}"></div>
  <div class="sidebar_setting ms-4">
    <div th:replace="~{fragments/SideBar :: SideBar}"></div>
      <div class="col-lg-9 mt-4 container-fluid">  <!--메인 내용-->
        <div class="d-flex justify-content-center">
          <form>
            <div class="d-flex justify-content-center">
              <h2><a th:text="'홈페이지 방명록'"></a></h2>
            </div>
            <ul th:each="guestBook : ${guestBookPage.content}" th:if="${guestBookPage.numberOfElements > 0}">
              <li class="guestBookSetting mt-2 ">
                <p class="mt-2 ms-2">방문 시간:
                  <span th:text="${#temporals.format(guestBook?.guestCreateAt, 'YYYY-MM-dd HH:mm')}"></span>
                </p>
                <p class="ms-2">작성자 : <a th:text="${guestBook.name}"></a></p>
              </li>
              <li class="guestContentBorder">
                <p class="guestContentForm ms-2">
                  <a class="mt-2" th:text="${guestBook.guestContent}"></a>
                </p>
              </li>
            </ul>
          </form>
        </div>
      </div>
  </div>
</div>

</body>
</html>
