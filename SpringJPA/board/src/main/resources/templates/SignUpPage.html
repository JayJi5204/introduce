<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/Header.css}"/>
    <title>회원등록</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/Header :: Header"/>
    <div class="sidebar_setting ms-4">
        <div th:replace="fragments/Sidebar :: Sidebar"/>

        <form role="form" action="/signup" th:object="${signUpForm}" method="post">
            <div>
                <label th:for="userName">이름</label>
                <input type="text" th:field="*{userName}" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label th:for="userEmail">이메일</label>
                <input type="text" th:field="*{userEmail}" placeholder="이메일을 입력하세요" >
            </div>
            <tr th:each="signUpForm : ${userEntity}">
            <p th:text="${signUpForm.userName}">테스트1</p>
            </tr>
            <button type="submit">완료</button>
        </form>
    </div>
    <div th:replace="fragments/Footer :: Footer"/>
</div>
</body>
</html>
