<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
  <head>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/BoardSetting.css}" />
    <link rel="stylesheet" th:href="@{/css/BoardWritePage.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/javascript/SideBar.js}"></script>
    <title>게시글 작성</title>
  </head>
  <body>
    <div class="container">
      <div th:replace="~{fragments/Header :: Header}"></div>
      <div class="sidebar_setting ms-4">
        <div th:replace="~{fragments/SideBar :: SideBar}"></div>
        <div class="col-lg-9 mt-1 container-fluid">
          <div class="ms-4 mt-4 container">
            <form
              th:action="@{/board/write}"
              method="post"
              role="form"
              th:object="${boardForm}"
            >
              <div class="form-group">
                <label class="text-center" for="title"><h5>제목</h5></label>
                <textarea
                  class="form-control create_board_title_textarea"
                  id="title"
                  th:field="*{title}"
                ></textarea>
              </div>
              <div class="form-group mt-3">
                <label for="content"><h5>내용</h5></label>
                <textarea
                  class="form-control create_board_content_textarea"
                  id="content"
                  th:field="*{content}"
                ></textarea>
              </div>
              <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-primary" type="submit">작성완료</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
