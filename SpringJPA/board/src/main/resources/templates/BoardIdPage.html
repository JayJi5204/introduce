<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/Header.css}"/>
    <title>게시글</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/Header :: Header"/>
    <div class="sidebar_setting ms-4">
        <div th:replace="fragments/Sidebar :: Sidebar"/>
        <div class="ms-3">
        <div class="ms-4 mt-4  container">
            <form th:object="${boardForm}" th:action="@{/board/{id}/update(id=${boardForm.id})}" method="post">
            <div class="form-group">
                <label th:for="name">제목</label>
                <div><a th:text="${boardForm.title}" class="form-control">제목</a></div>
            </div>
            <div class="form-group">
                <label th:for="price">내용</label>
                <div><a th:text="${boardForm.content}" class="form-control">내용</a></div>
            </div>
            <div class="form-group">
                <label th:for="price">작성일</label>
                <div><a th:text="${#temporals.format(boardForm?.createAt, 'MM-dd')?:'No Date'}" class="form-control">작성일</a></div>
            </div>
                <div class="form-group">
                    <label th:for="price">수정일</label>
                    <div><a th:text="${#temporals.format(boardForm?.fixAt, 'MM-dd')?:'No Date'}" class="form-control">수정일</a></div>
                </div>
            <button class="btn btn-primary"><a th:href="@{/board/{id}/update(id=${boardForm.id})}">수정</a></button>
            <button class="btn btn-danger"><a th:href="@{/board/{id}/delete(id=${boardForm.id})}">삭제</a></button>
            <button class="btn btn-warning"><a th:href="@{/board}">글 목록</a></button>

        </form>
    </div>
        </div>
    </div>
    <div th:replace="fragments/Footer :: Footer"/>
</div>
</body>
</html>
