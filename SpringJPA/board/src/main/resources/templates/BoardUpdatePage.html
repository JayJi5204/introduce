<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/Header.css}"/>
    <title>게시글 수정</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/Header :: Header"/>
    <div class="sidebar_setting ms-4">
        <div th:replace="fragments/Sidebar :: Sidebar"/>
        <div class="ms-3">
            <div class="ms-4 mt-4  container">
                <form th:object="${boardForm}" th:action="@{/board/{id}(id=${boardForm.id})}" method="post">
                <!-- id -->
                    <div class="form-group">
                        <label th:for="name">제목</label>
                            <input type="text" th:field="*{title}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label th:for="price">내용</label>
                            <input type="text" th:field="*{content}" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><a th:href="@{/board/{id}(id=${boardForm.id})}">수정완료</a></button>
                    <button class="btn btn-danger"><a th:href="@{/board/{id}/delete(id=${boardForm.id})}">삭제</a></button>
                    <button class="btn btn-warning"><a th:href="@{/board}">글 목록</a></button>

                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/Footer :: Footer"/>
</div>
</body>
</html>
