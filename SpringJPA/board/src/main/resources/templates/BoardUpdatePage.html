<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
  <head>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/BoardSetting.css}" />
    <link rel="stylesheet" th:href="@{/css/BoardUpdatePage.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/javascript/SideBar.js}"></script>
    <title>게시글 수정</title>
  </head>
  <body>
    <div class="container">
      <div th:replace="~{fragments/Header :: Header}"></div>
      <div class="sidebar_setting ms-4">
        <div th:replace="~{fragments/SideBar :: SideBar}"></div>
        <div class="col-lg-9 mt-1 container-fluid">
          <div class="ms-4 mt-4 container">
            <form
              method="post"
              th:action="@{/board/{id}(id=${boardForm.id})}"
              th:object="${boardForm}"
            >
              <div class="form-group">
                <label for="title" class="mt-1 mb-1"><h5>제목</h5></label>
                <textarea
                  class="form-control create_board_title_textarea"
                  id="title"
                  th:field="*{title}"
                ></textarea>
              </div>
              <div class="form-group mt-3">
                <label for="content" class="mt-1 mb-1"><h5>내용</h5></label>
                <textarea
                  class="form-control create_board_content_textarea"
                  id="content"
                  th:field="*{content}"
                ></textarea>
              </div>
              <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-primary me-1" type="submit">
                  수정완료
                </button>
                <button class="btn btn-danger me-1">
                  <a th:href="@{/board/{id}/delete(id=${boardForm.id})}"
                    >삭제</a
                  >
                </button>
                <button class="btn btn-warning">
                  <a th:href="@{/board}">글 목록</a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
