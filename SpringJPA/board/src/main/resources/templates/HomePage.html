<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/BoardSetting.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/javascript/SideBar.js}"></script>
    <title>홈페이지</title>
</head>

<body>
<div class="container">
    <div th:replace="fragments/Header :: Header"></div>
    <div class="sidebar_setting ms-4">
        <div th:replace="fragments/Sidebar :: Sidebar"></div>
        <div class="col-lg-9 mt-4  container-fluid">  <!--메인 내용-->
            <div class="card mb-3 borderSetting"> <!--메인 1-->
                <img src="" class="card-img-top" alt="예시이미지">
                <div class="card-body">
                    <h5 class="card-title p-1">지성현이란?</h5>
                    <p class="card-text p-1">지성현에 대해서 궁금하신가요? 그럼 아래 버튼을 클릭해보세요!</p>
                    <a th:href="@{/inform}" class="btn btn-primary">바로가기 -></a>
                </div>
            </div>
            <form method="post" th:action="@{/guestBook}" th:object="${guestBookDTO}">
                <label>
                    <input th:field="*{name}" placeholder="이름"/>
                </label>
                <label>
                    <input th:field="*{guestContent}" placeholder="내용"/>
                </label>
                <button type="submit" class="btn btn-primary">작성완료</button>
            </form>
            <ul th:if="${guestBookPage.numberOfElements > 0}">
                <li th:each="guestBook : ${guestBookPage.content}">
                    <p>작성자 : <a th:text="${guestBook.name}"></a></p>
                    <p>방명록 : <a th:text="${guestBook.guestContent}"></a></p>
                    <p>방문 시간: <span th:text="${#temporals.format(guestBook?.guestCreateAt, 'YYYY-MM-dd HH:mm')}"></span></p>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
