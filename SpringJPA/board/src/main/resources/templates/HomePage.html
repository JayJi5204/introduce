<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/Header.css}"/>
    <title>홈페이지</title>
</head>

<body>
<div class="container">
    <div th:replace="fragments/Header :: Header"/>
    <div class="sidebar_setting ms-4">
    <div th:replace="fragments/Sidebar :: Sidebar"/>
        <div class="col-lg-9 mt-4  container-fluid">  <!--메인 내용-->
            <div class="card mb-3"> <!--메인 1-->
                <img src="https://github.com/JayJi5204/Project/blob/main/Image/%EC%98%88%EC%8B%9C%EC%9D%B4%EB%AF%B8%EC%A7%80.jpg?raw=true" class="card-img-top" alt="예시이미지">
                <div class="card-body">
                    <h5 class="card-title p-1">지성현이란?</h5>
                    <p class="card-text p-1">지성현에 대해서 궁금하신가요? 그럼 아래 버튼을 클릭해보세요!</p>
                    <a th:href="@{/inform}" class="btn btn-primary">바로가기 -></a>
                </div>
            </div>

            <div class="card mb-3"> <!--메인 2-->
                <img src="https://github.com/JayJi5204/Project/blob/main/Image/%EC%98%88%EC%8B%9C%EC%9D%B4%EB%AF%B8%EC%A7%802.jpg?raw=true" class="card-img-top" alt="예시이미지">
                <div class="card-body">
                    <h5 class="card-title p-1">지성현의 자기소개</h5>
                    <p class="card-text p-1">처음오신 여려분들께 인사드립니다. 아래 버튼을 클릭해서 제 이야기를 들어주세요! </p>
                    <a th:href="@{/intro}" class="btn btn-primary">바로가기 -></a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/Footer :: Footer"/>
</div>
</body>
</html>
