<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/html"
  lang="ko"
>
  <head>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/BoardSetting.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/javascript/SideBar.js}"></script>
    <title>홈페이지</title>
  </head>

  <body>
    <div class="container">
      <div th:replace="fragments/Header :: Header"></div>
      <div class="sidebar_setting ms-4">
        <div  th:replace="fragments/Sidebar :: Sidebar"></div>
        <div class="col-lg-9 mt-4 container-fluid">
          <!--메인 내용-->
          <div class=" d-flex justify-content-center mt-2">
            <form
              class="guestSetting"
              method="post"
              th:action="@{/}"
              th:object="${guestBookDTO}"
            >
              <h2 class="d-flex justify-content-center">
                <p th:text="'방명록을 작성해주세요'">방명록</p>
              </h2>
              <label>
                <input
                  class="guestName"
                  th:field="*{name}"
                  placeholder="이름"
                />
              </label>
              <label>
                <textarea
                  class="guestContent mt-2"
                  th:field="*{guestContent}"
                  placeholder="메세지"
                ></textarea>
              </label>
              <div class="d-flex justify-content-end mt-1">
                <button class="btn btn-warning mt-2" ><a th:href="@{/guestbook}">
                  방명록 바로가기</a>
                </button>
                <button class="btn btn-primary mt-2 ms-2" type="submit">
                  작성완료
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
