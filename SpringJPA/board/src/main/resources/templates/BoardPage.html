<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/Header.css}"/>
    <link rel="stylesheet" th:href="@{/css/BoardPage.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/javascript/SideBar.js}"></script>
</head>
<title>게시판</title>
<body>
<div class="container body">
    <div th:replace="fragments/Header :: Header"/>
    <div class="sidebar_setting ms-4">
        <div th:replace="fragments/Sidebar :: Sidebar"/>
        <div class="col-lg-9 mt-1  container-fluid ">
            <div class="ms-4 mt-4  container">
                <h4 class="text-center table_title_boarder pb-3">게시판</h4>
                <table class="container text-center ">
                    <thead>
                    <tr class="row table_tr_boarder pb-2">
                        <th class="col-2 ">글 번호</th>
                        <th class="col-6">글 제목</th>
                        <th class="col-2">작성일</th>
                        <th class="col-2">수정일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="row table_tr_boarder p-1" th:each="boardForm : ${search}">
                        <td class="col-2 "><a th:text="${boardForm.id}">글 번호</a></td>
                        <td class="col-6"><a th:href="@{/board/{id}(id=${boardForm.id})}" th:text="${boardForm.title}">글
                            제목</a>
                        </td>
                        <td class="col-2" th:text="${#temporals.format(boardForm?.createAt, 'MM-dd')}"></td>
                        <td class="col-2" th:text="${#temporals.format(boardForm?.fixAt, 'MM-dd')}"></td>

                    </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center mt-2">
                    <div>
                        <form th:action="@{/board}" method="get">
                            <select name="option">
                                <option value="title">글 제목</option>
                                <option value="content">글 내용</option>
                            </select>
                            <input type="text" name="keyword"/>
                            <button type="submit" class="btn btn-success btn-sm">검색</button>
                        </form>
                    </div>
                    <div class="d-flex">
                        <a th:href="@{/board/write}">
                            <button class="btn btn-primary btn-sm ms-1">글작성</button>
                        </a>
                    </div>
                </div>
                <div class="text-center mt-2">
                <th:block th:each="page:${#numbers.sequence(startPage,endPage)}" >
                    <a th:if="${page != nowPage}" th:href="@{/board(page=${page-1})}" th:text ="${page}"></a>
                    <strong th:if="${page==nowPage}" th:text ="${page}" style="color:red"></strong>
                </th:block>
                </div>
            </div>
        </div>


    </div>
    <div th:replace="fragments/Footer :: Footer"/>
</div>
</body>
</html>
